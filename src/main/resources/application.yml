server:
  port: 8080

spring:
  application:
    name: WeeRo-Application

  web:
    resources:
      add-mappings: false

  profiles:
    active: jdbc

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/weero_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&createDatabaseIfNotExist=true}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:mysqlpassword}

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true

  jwt:
    secretKey: ${JWT_SECRET_KEY:test-secret-key-for-jwt-token-generation-minimum-32-characters-required}
    accessExp: ${JWT_ACCESS_EXP:3600}
    refreshExp: ${JWT_REFRESH_EXP:604800}
    header: ${JWT_HEADER:Authorization}
    prefix: ${JWT_PREFIX:Bearer }

  admin:
    teacher:
      email: ${ADMIN_TEACHER_EMAIL:admin@weero.com}
      password: ${ADMIN_TEACHER_PASSWORD:admin123}
      name: ${ADMIN_TEACHER_NAME:관리자}
      device-token: ${ADMIN_TEACHER_DEVICE_TOKEN:admin-device-token}
      notification-start-time: ${ADMIN_TEACHER_NOTIFICATION_START_TIME:22:00:00}
      notification-end-time: ${ADMIN_TEACHER_NOTIFICATION_END_TIME:07:00:00}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

firebase:
  credentials:
    json: "{}"

logging:
  level:
    root: INFO
    org.springframework.jdbc: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    team.weero.app: DEBUG
